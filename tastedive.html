<body>
    <nav class="navbar sticky-top navbar-expand-xs navbar-expand-sm navbar-expand-lg navbar-light bg-dark">
        <div class="d-flex flex-grow-1">
            <span class="d-block"></span>
                <a class="navbar-brand navText d-lg-inline-block" href="#">
                TasteTree <i class="fab fa-pagelines"></i>
                </a>
        </div>
        <div class="collapse navbar-collapse flex-grow-1" id="navbarNav">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a class="nav-link navText" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navText" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center" >
    <input id="user-input" type="text">
    <input class="text-center" id="submitbtn" type="submit">
    </div>
    <div id="results"></div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $("#submitbtn").on("click", function(){
            var search = $("#user-input").val();
            var info = 1;
            var APIKey = "346441-Group4-QF40VRWM";
            var queryURL = "https://cors-anywhere.herokuapp.com/https://tastedive.com/api/similar?q=" + search + "&info=" + info + "&k=" + APIKey;

            $.ajax({
            url: queryURL,
            method: "GET"
            }).then(function(response) {
                var resultDiv = $("#results")
                var results = response.Similar.Results
                // console.log(results);
                console.log(search);
                console.log(response);
                resultDiv.empty();
                resultDiv.append("<br><h2 class='text-center'>Search Results</h2><br>");
                resultDiv.append("Name: " + response.Similar.Info[0].Name + "<br>");
                resultDiv.append("Type: " + response.Similar.Info[0].Type + "<br>");
                resultDiv.append("Info: " + "<p>" + response.Similar.Info[0].wTeaser + "</p>" + "<br>");
                resultDiv.append("<iframe width='560' height='315' src='https://www.youtube.com/embed/" + response.Similar.Info[0].yID
                + "' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture'allowfullscreen></iframe><br><hr><br>");
                resultDiv.append("<h2 class='text-center'>Artists Related</h2><br>");
                console.log();



                for (var i = 0; i < results.length; i++) {
                    var infoDiv = $("<div>");
                    infoDiv.append("Name: " + results[i].Name + "<br>");
                    infoDiv.append("Type: " + results[i].Type + "<br><br>");
                    resultDiv.append(infoDiv);
                    // console.log(response);
                }


            });
        })

    </script>
    <footer class="text-center" id="sticky-footer">2019 Group4</footer>
</body>
